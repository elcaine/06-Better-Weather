<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodest Weather Forecast App</title>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <!-- Header stuffs -->
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Weather Dashboard</a>
        <div class="right">
          <button type="button" id="clear-me">Clear storage</button>
        </div>
  
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link MOBILE</a></li>
          <li><a href="#">Navbar Link2 MOBILE</a></li>
          <li><a href="#">Navbar Link3 MOBILE</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    
    <div class="section">
      <div class="row">
          <div class="col m12">

            <div class="col m3">
              <!-- CITY SEARCH INPUT FIELD -->
              <div class="icon-block">
                <div class="input-field">
                  <input placeholder="Vulcan" id="city-search" type="text" class="validate">
                  <label for="city-search" id="label-font">Search for a city:</label>
                  <button class="btn waves-effect waves-light" id="search-button" type="submit" name="action">Search
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          
            <!-- CURRENT CITY STUFFS -->
            <div class="col m9">
              <div class="card horizontal">
                <div class="card-stacked">
                  <h2 id="city">City</h2>
                  <h6 id="temp">Temp</h6>
                  <h6 id="humidity">Humidity</h6>
                  <h6 id="wind-speed">Wind-speed</h6>
                </div>
              </div>
            </div>
          <div class="col m2">
            
          </div>  
      </div>

      <!-- 5DAY AND STORED CITIES -->
          <div class="row" id="stored-and-5day">


          </div>
    </div>
  
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./assets/js/materialize.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <script src="./assets/js/init.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
